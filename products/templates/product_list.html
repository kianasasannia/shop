<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محصولات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 position-relative">
      <a href="{% url 'cart_view' %}" class="btn position-absolute top-0 start-0 fs-5">
        🧺
        {% if cart_count > 0 %}
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">{{cart_count}}</span>
        {% endif %}
      </a>
         <h1 class="text-center mb-5 display-5 fw-bold text-primary">محصولات فروشگاه</h1>
         </div>
<div class="mb-4">
        <h4>دسته بندی ها:</h4>
        <a href="{% url 'product_list' %}" class="btn btn-outline-secondary m-1">نمایش همه</a>
        {% for x in categories %}
            <a href="{% url 'products_by_category' x.id %}" class="btn btn-outline-primary m-1 {% if selected_caregory.id == x.id %} active {% endif %}">{{ x.name }}</a>
        {% endfor %}
    </div>
         <div class="row">
            {% for x in products %}
              <div class="col-md-4 mb-4">
                <div class="card shadow rounded-4 h-100 border-0">
                    {% if x.image %}
                      <img src="{{ x.image.url }}" alt="product image" class="card-img-top rounded-top" style="height: 250px;object-fit:contain;">
                      {% else %}
                      <div class=" text-center p-5 "> بدون تصویر</div>
                    {% endif %}
                    <div class="card-body">
                      <h5 class="card-title fw-bold">{{x.name}}</h5>
                      <p class="card-text text-success fs-5"> {{x.price}} تومان</p>
                    </div>
                  <div class="card-footer bg-white border-0 text-center">
                    <a href="{% url 'product_detail' x.id %}" class="btn btn-outline-primary w-75 rounded-pill">مشاهده جزئیات</a>
                  
                  <a href="{% url 'add-to-cart' x.id %}" class="btn btn-success w-75 mt-2 rounded-pill"> افزودن به سبد خرید</a>
                </div></div>
              </div>
            {% endfor %}

         </div>
    </div>
</body>
</html>
