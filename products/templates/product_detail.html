<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>قیمت و خرید محصول {{product.name}}</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg rounded-4">
            <div class="row g-0">
                <div class="col-md-4">
                  {% if product.image %}
                        <img src="{{product.image.url}}" alt="{{product.name}}"class="img-fluid rounded-start">
                    {% else %}
                    <h3 class="text-center mb-5 display-5 fw-bold text-primary">محصول عکسی ندارد </h3>
                    {% endif %}  
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <h2 class="card-title fw-old mb-3">{{product.name}}</h2>
                        <p class="text-muted fs-5">
                            {{product.price}} تومان
                        </p>
                        <p class="text-muted fs-5">
                            {{product.description}}
                        </p>
                        <a href="{% url 'product_list' %}" class="btn btn-secondary mt-4 rounded-pill">بازگشت به لیست محصولات</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
